<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" />
      <div class="total-duration">00:00</div>
    </div>

    <section
      class="player-buttons d-flex justify-content-center align-items-end"
    >
      <div class="btn btnPrevious bg-danger">
        <i class="bi bi-chevron-bar-left text-white text-white h1"></i>
      </div>
      <div class="btn btnPlay bg-danger">
        <i class="bi bi-play-fill text-white text-white h1"></i>
      </div>
      <div class="btn btnNext bg-danger">
        <i class="bi bi-chevron-bar-right text-white text-white h1"></i>
      </div>
    </section>
  </body>
</html>
